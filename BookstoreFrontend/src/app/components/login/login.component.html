<div class="container"> 
  <div class="contentBox"> 
    <div class="formBox">
      <div class="logo">Gab BookStore</div>
      <div class="title">LOGIN</div>
      <div class="content">       
        <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)" novalidate>
          <label for="inputUserName">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.Username" required #Username="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="Username.errors && f.submitted">Username is required!</div>
           
          <label for="inputUserName">email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"/>
            <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">email is required</div>
           
          <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required          
              #password="ngModel"
            />
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
         
          <div class="form-group">
            <button class="btn btn-success">Login</button>
          </div>          
          <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed" >
            Login Failed
          </div>
        </form>
      </div>   
    </div>  
  </div>  
</div>
