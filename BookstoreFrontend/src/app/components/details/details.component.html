<div style="width: 500px; margin: auto;">
  <div *ngIf="currentBook" class="edit-form">
    <h4>Book</h4> 
    <form #f="ngForm"> 
      <div class="form-group"> 
        <label for="title">Title</label> 
        <input 
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentBook.title"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="price">price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          [(ngModel)]="currentBook.price"
          name="price"
        />
      </div>
    </form>

    <button type="button" class="btn btn-danger" (click)="updateBook(f)" >Update</button>
    <button type="button" class="btn btn-warning" (click)="deleteBook()">Delete</button>
  </div>
  
</div>
