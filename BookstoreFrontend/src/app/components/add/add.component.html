<app-navbar></app-navbar>

<div style="width: 500px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!isBookAdded">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="book.description" name="description" />
      </div>
      <div class="form-group">
        <label for="price">price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="book.price" name="price" />
      </div>
      <button (click)="addBook()" class="btn btn-success m-3">Add</button>
    </div>

    <div *ngIf="isBookAdded">
      <h3>New book added!</h3>
      <button class="btn btn-success rounded me-2" (click)="newBook()"> + Add More</button>
      <button class="btn btn-primary rounded" (click)="Bookslist()">list of books</button>
    </div>
  </div>
</div>
